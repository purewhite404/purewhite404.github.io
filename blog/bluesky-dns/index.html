    <p><a href="https://bluesky-jp.github.io/welcome-bluesky/docs/walks/custom_domain/setting/use_dns_record">Bluesky/ATProtocol の日本コミュニティー</a>の記事を参考にして DNS レコードを設定した．
bluesky から与えられる DID Placeholder を DNS 設定のTXTレコードに記入するだけ</p>
<table><thead><tr><th>Type</th><th>Name</th><th>TTL</th><th>Content</th></tr></thead><tbody>
<tr><td>TXT</td><td>_atproto</td><td>auto</td><td>did=did:plc:***</td></tr>
</tbody></table>

</main>

    <div class="dark-mode-buttons">
        <button class="dark-mode-button" id="dark-mode-on"><img src="http://jr2hao.dev/dark_mode.svg" width="24" height="24" alt="Dark mode" aria-label="dark mode toggle" title="Dark mode"></button>
        <button class="dark-mode-button" id="dark-mode-off"><img src="http://jr2hao.dev/light_mode.svg" width="24" height="24" alt="Light mode" aria-label="light mode toggle" title="Light mode"></button>
    </div>
    <script>
        const cls = document.querySelector("html").classList;
        const sessionTheme = sessionStorage.getItem("theme");

        function setDark() {
            cls.add("dark-mode");
            cls.remove("light-mode");
            sessionStorage.setItem("theme", "dark");
        }
        function setLight() {
            cls.add("light-mode");
            cls.remove("dark-mode");
            sessionStorage.setItem("theme", "light");
        }

        if (sessionTheme === "dark") {
            setDark();
        } else if (sessionTheme === "light") {
            setLight();
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            setDark();
        }

        document.getElementById("dark-mode-on").addEventListener("click", function(e) {
            setDark();
        });
        document.getElementById("dark-mode-off").addEventListener("click", function(e) {
            setLight();
        });
    </script>
    <noscript>
        <style>
            .dark-mode-buttons {
                display: none;

    </noscript>
