<!DOCTYPE html>
<html lang="ja">
        <head>
                <meta charset="UTF-8">
                <link rel="stylesheet" href="../../src/style.css">
                <link rel="stylesheet" href="./style.css">
                <script src="./mdToHtml.js"></script>
        </head>
        <body>
                <h1>MDからHTMLに変換</h1>
                <form id="md" name="mdform">
                        <textarea
                                name="mdarea"
                                rows="25"
                                placeholder="# h1 title"></textarea>
                </form>
                <form id="html" name="htmlform">
                        <textarea
                                name="htmlarea"
                                rows="25"
                                readonly></textarea>
                </form>
                <button onClick="mdToHtml()">convert</button>
        </body>
</html>
